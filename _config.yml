title: "L² Space"
name: "Leo Lau"
description: "L² — Learning, Squared."
url: "https://leolau1347.github.io"
baseurl: ""


remote_theme: "mmistakes/minimal-mistakes@4.26.2"
plugins:
  - jekyll-include-cache


author:
  name: "Leo Lau"
  avatar: "/assets/images/avatar.png"
  bio: |
    Researcher—convinced that the most meaningful 
    discoveries begin with the right questions.


minimal_mistakes_skin: "default"
search: true
breadcrumbs: true


collections:
  pages:
    output: true
    permalink: /:path/


defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true


nav: "main"
