title: "L² Space"
name: "Leo Lau"
description: "L² — Learning, Squared."
url: "https://leolau1347.github.io"
baseurl: ""


remote_theme: "mmistakes/minimal-mistakes@4.26.2"
plugins:
  - jekyll-include-cache


author:
  name: "Leo Lau"
  avatar: "/assets/images/avatar.png"
  bio: |
    Researcher—convinced that the most meaningful 
    discoveries begin with the right questions.


minimal_mistakes_skin: "default"
search: true
breadcrumbs: false


include:
  - "_pages"


collections:
  studies:
    output: true
    permalink: /:collection/:path/
  tools:
    output: true
    permalink: /:collection/:path/


defaults:
  # Posts (Thinking)  
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      permalink: /thinking/:title/
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: true
  # Pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # Studies
  - scope:
      path: ""
      type: studies
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: false
      related: false 
  # Tools
  - scope:
      path: ""
      type: tools
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: false
      related: false


category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/


nav: "main"
